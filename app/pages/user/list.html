<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="listStyle.css">
</head>
<body>
    <header id="title">
        <h1> To-do List </h1>
    </header>
    
    <main class="mainContent">
        <section class="container"> 
            <article class="AddNewTask"> 
                <h2> Add New Task </h2> 
                <p class="error hide addError">Something went wrong, please try again!</p>
                <p class="error hide loadError">Error loading tasks from data base!</p>
                <p class="error hide updateError">Error updating tasks from data base!</p>
                <p class="error hide deleteError">Error deleting tasks from data base!</p>
                <form id="task-form"> 
                    <table>
                        <tbody>
                            <tr>
                                <td><label for="taskText">Task Description</label></td>
                                <td>
                                    <div class="field">
                                    <input type="text" id="taskText" name="taskText" autocomplete="off" placeholder="What needs to be done?" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="due_date">Due date</label></td>
                                <td>
                                    <div class="field">
                                    <input type="date" id="due_date" name="due_date" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="comment">Comment</label></td>
                                <td>
                                    <div class="field">
                                    <textarea id="comment" name="comment" rows="3" placeholder="Add a comment to this task..."></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="buttonBox">
                        <button type="submit" class="addTaskButton roundBorder button-30">Add</button>
                        <button type="reset" class="resetButton roundBorder button-30">Clear</button>
                        <button type="button" class="orderButton roundBorder button-30" onclick="renderOrderedTasks()">Sort</button>
                        <button id="signOutButton" type="button" class="roundBorder button-30">sign out</button>
                    </div>
                </form>
            </article>
        
            <article class="formResults">
                <h2> My tasks </h2>
                <div id="taskContainer"></div> <!-- divs from new tasks here -->
            </article>
        </section>
    </main>
    
    <footer>
        <section>
            <a href="#title">Go back</a>
            <a href="mailto:jeezmax17@gmail.com">Contact here</a>
        </section>
        <p>Â© 2025 To-do List Application</p>
    </footer>

    <script src="list.js" type="text/javascript" defer></script>
</body>
