<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="initStyle.css" />
  <script type="module" src="login.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Login</h1>
      <p>Enter your credentials to access the user area.</p>
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Username" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" />
        <button type="submit">Log In</button>
        <p class="error hide">Error logging in</p>
        <p class="error notVerifiedOrRegisteredError hide">User is not registered or hasn't verified their email. Please check your inbox.</p>
        <p class="error incorrectPasswordError hide">Incorrect password</p>
        <p class="error missingFieldsError hide">Missing required fields</p>
      </form>
      <p>Don't have an account yet? - <a href="/register">Register</a></p>
    </div>
  </main>
</body>
</html>
