<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="initStyle.css" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Create Account</h1>
      <p>Create your account to access the user area.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Username" />
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="repeat_password" id="password" placeholder="Repeat you password"/>

        <button type="submit">Register</button>
        <p class="error hide">Error registering</p>
        <p class="error existsError hide">This email or username has already been taken</p>
        <p class="error passwordError hide">Passwords do not match</p>
        <p class="error missingFieldsError hide">Missing required fields</p>
      </form>
      <p>Already registered? - <a href="/">Log in</a></p>
    </div>
  </main>
</body>
</html>
